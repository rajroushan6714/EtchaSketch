<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Etch-a-Sketch</h1>
    </header>
    <main class="main">
        <div class="setting">
            <input id="colorPicker" type="color" value="#333333" />
            <button id="colorBtn" class="button">Color Mode</button>
            <button id="rainbowBtn">Rainbow Mode</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <div id="sizeValue" class="size_value">16 x 16</div>
            <input id="sizeSlide" type="range" value="16" min="1" max="64" />
        </div>
        <div class="container"></div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
